<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="advice-card">
    <!-- Advice Header -->
    <span class="advice-card__title">
      Advice #<output class="advice-card__id">0</output> <!-- Advice ID goes here -->
    </span>

    <!-- Advice Text -->
    <blockquote class="advice-card__quote-container">
      <q class="advice-card__quote">Click the dice to get an advice</q> <!-- Advice text goes here -->
    </blockquote>

    <!-- Divider -->
    <picture>
      <source media="(max-width:600px)" srcset="/images/pattern-divider-mobile.svg">
      <img src="/images/pattern-divider-desktop.svg" alt="pattern-divider" class="advice-card__pattern-divider">
    </picture>

    <!-- Advice Generator Button -->
    <button class="advice-card__button">
      <img src="/images/icon-dice.svg" alt="dice" class="advice-card__button-icon">
    </button>
  </main>

  <footer class="app-footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MaorBezalel" target="_blank">Maor Bezalel</a>. 
  </footer>

  <script src="./app/js/app.js"></script>
</body>

</html>
